name: Docker Image CI

on:
  push:
    tags: [ "**" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_USERNAME }}/tydom2mqtt:${{GITHUB_REF_NAME}}
    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Build the Docker image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/tydom2mqtt:${{GITHUB_REF_NAME}}
